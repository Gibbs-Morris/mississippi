# Markdown lint configuration for super-linter
# This configuration is used by GitHub Super-Linter to validate markdown files
# See: https://github.com/DavidAnson/markdownlint

# Default state for all rules
default: true

# MD013: Line length - disabled as technical documentation often requires longer lines
# for code examples, URLs, command lines, and tables
MD013: false

# MD024: Duplicate headings - allowed for documentation with repeated section patterns
MD024: false

# MD025: Single H1 - disabled for Docusaurus (uses frontmatter title + markdown H1)
MD025: false

# MD060: Table column style - disabled due to inconsistent compact/aligned requirements
MD060: false

# Ignore bundled dependencies
ignores:
  - "docs/Docusaurus/node_modules/**"
  - "**/node_modules/**"
