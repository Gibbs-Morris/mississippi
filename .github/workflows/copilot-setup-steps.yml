name: "Copilot Setup Steps"

on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  NUGET_XMLDOC_MODE: skip

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Cache npm packages
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install markdownlint CLI
        run: |
          set -euo pipefail
          npm install -g markdownlint-cli@0.45.0

      - name: Cache GitVersion tools
        uses: actions/cache@v4
        with:
          path: ~/.gitversion
          key: ${{ runner.os }}-gitversion
          restore-keys: ${{ runner.os }}-gitversion

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Check for dotnet tools manifest
        id: check-tools-manifest
        run: |
          set -euo pipefail
          if [ -f ".config/dotnet-tools.json" ]; then
            echo "manifest_exists=true" >> "$GITHUB_OUTPUT"
          else
            echo "manifest_exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Restore .NET tools
        if: steps.check-tools-manifest.outputs.manifest_exists == 'true'
        run: |
          set -euo pipefail
          dotnet tool restore

      - name: Restore Mississippi solution packages
        run: |
          set -euo pipefail
          dotnet restore mississippi.slnx

      - name: Restore Samples solution packages
        run: |
          set -euo pipefail
          dotnet restore samples.slnx

      - name: Prime GitVersion tool cache
        if: steps.check-tools-manifest.outputs.manifest_exists == 'true'
        run: |
          set -euo pipefail
          dotnet tool run dotnet-gitversion /version
        continue-on-error: true

      - name: Build Mississippi solution
        run: |
          set -euo pipefail
          dotnet build mississippi.slnx --configuration Release --no-restore

      - name: Build Samples solution
        run: |
          set -euo pipefail
          dotnet build samples.slnx --configuration Release --no-restore