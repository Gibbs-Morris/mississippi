name: "Markdown Lint"

on:
  push:
    branches:
      - main
  merge_group:
  pull_request:
    branches:
      - main
      - feature/**
      - topic/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  markdownlint:
    name: "Markdown Lint"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      statuses: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Announce lint start
        run: echo "::notice::Starting Markdown lint via Super-Linter"

      - name: Run Super-Linter (Markdown)
        uses: super-linter/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_MARKDOWN: true
          VALIDATE_MARKDOWN_PRETTIER: false

      - name: Markdown lint passed
        if: success()
        run: echo "::notice::Markdown lint completed without issues."

      - name: Markdown lint failed
        if: failure()
        run: echo "::error::Markdown lint detected issues. Review the logs above for details."
