name: Stryker

on:
  push:
    branches:
      - main
  merge_group:
  pull_request:
    branches:
      - main
      - feature/**

env:
  SLNX_PATH: ${{ github.workspace }}/mississippi.slnx # existing file in the repo
  SLN_PATH: ${{ github.workspace }}/mississippi.sln # temporary file created in CI
  CONFIGURATION: Release

jobs:
  Stryker:
    name: "Stryker"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ────────────────────────────── caches & GitVersion (unchanged) ──────────────────────────────
      - name: Cache GitVersion tools
        uses: actions/cache@v4
        with:
          path: ~/.gitversion
          key: ${{ runner.os }}-gitversion
          restore-keys: ${{ runner.os }}-gitversion

      - name: Cache nugets
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.2.1
        with:
          versionSpec: "6.0.5"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.2.1
        with:
          useConfigFile: true

      # ────────────────────────────── .NET & SLN generation ──────────────────────────────
      - name: Setup Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x # ≥ 9.0.200 for full SLNX support

      - name: Generate legacy .sln from .slnx
        run: |
          dotnet tool install -g Microsoft.VisualStudio.SlnGen.Tool
          dotnet slngen "${SLNX_PATH}" --solutionfile "${SLN_PATH}" --launch false
          ls -al "${SLN_PATH}"   # prove the file exists

      # ────────────────────────────── restore, build, mutation test ──────────────────────────────
      - name: Restore dotnet tools
        run: |
          dotnet tool restore
          dotnet tool install dotnet-stryker

      - name: Restore packages
        run: dotnet restore "${SLN_PATH}"

      - name: Build (Release)
        run: dotnet build "${SLN_PATH}" \
          --configuration "${CONFIGURATION}" \
          --no-restore --no-incremental \
          -p:Version=${{ steps.gitversion.outputs.SemVer }}

      - name: Run Stryker
        run: dotnet stryker --solution-path "${SLN_PATH}"

      # ────────────────────────────── publish HTML report ──────────────────────────────
      - name: Upload HTML Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.event.repository.name }}-v${{ steps.gitversion.outputs.SemVer }}
          path: ${{ github.workspace }}/StrykerOutput/**/**/*.html
