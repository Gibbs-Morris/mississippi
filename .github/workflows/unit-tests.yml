name: "Tests"
env:
  CONFIGURATION: Release
  SOLUTION_PATH: ${{ github.workspace }}/src/mississippi.sln
  TEST_RESULTS_DIR: ${{ github.workspace }}/test-results
  ALLURE_REPORT_DIR: ${{ github.workspace }}/allure-report
on:
  push:
    branches:
      - main
  merge_group:
  pull_request:
    branches:
      - main
      - feature/**

jobs:
  Build:
    name: "Unit Tests"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache GitVersion tools
        uses: actions/cache@v4
        with:
          path: ~/.gitversion
          key: ${{ runner.os }}-gitversion
          restore-keys: ${{ runner.os }}-gitversion

      - name: Cache nugets
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.1.11
        with:
          versionSpec: "6.0.5"

      - name: Determine Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.1.11
        with:
          useConfigFile: true

      - name: Setup Dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dotnet packages
        run: |
          dotnet restore "${{ env.SOLUTION_PATH }}"

      - name: Build and test dotnet projects
        run: |
          dotnet clean ${{ env.SOLUTION_PATH }} --configuration ${{ env.CONFIGURATION }}
          dotnet build "${{ env.SOLUTION_PATH }}" --configuration "${{ env.CONFIGURATION }}" --no-restore --no-incremental -p:Version=${{ steps.gitversion.outputs.SemVer }}
          dotnet test "${{ env.SOLUTION_PATH }}" --logger "trx;LogFileName=test_results.trx" --results-directory "${{ env.TEST_RESULTS_DIR }}" -- RunConfiguration.ReporterSwitch=allure

      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.30.0/allure-2.30.0.tgz
          tar -zxvf allure-2.30.0.tgz
          sudo mv allure-2.30.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate Allure Report
        run: |
          allure generate "${{ env.TEST_RESULTS_DIR }}" -o "${{ env.ALLURE_REPORT_DIR }}"

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-test-results-${{ github.event.repository.name }}-v${{ steps.gitversion.outputs.SemVer }}
          path: "${{ env.ALLURE_REPORT_DIR }}"
