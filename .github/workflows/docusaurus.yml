name: "Docusaurus Build"
on:
  push:
    branches:
      - main
  merge_group:
  pull_request:
    branches:
      - main
      - feature/**
      - topic/**

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  build:
    name: "Build Docusaurus Site"
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Cache nugets
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Restore DocumentationGenerator
        run: dotnet restore src/DocumentationGenerator/DocumentationGenerator.csproj

      - name: Build DocumentationGenerator
        run: dotnet build src/DocumentationGenerator/DocumentationGenerator.csproj --configuration Release --no-restore

      - name: Run DocumentationGenerator
        run: dotnet run --project src/DocumentationGenerator/DocumentationGenerator.csproj --configuration Release --no-build -- --repoRoot ${{ github.workspace }} --config ${{ github.workspace }}/docsgen.json

      - name: Run DocumentationGenerator Tests
        run: dotnet test tests/DocumentationGenerator.L0Tests/DocumentationGenerator.L0Tests.csproj --configuration Release --no-restore

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/Docusaurus/package-lock.json

      - name: Install dependencies
        working-directory: docs/Docusaurus
        run: npm ci --ignore-scripts

      - name: Build Docusaurus site
        working-directory: docs/Docusaurus
        run: npm run build

      - name: Install Playwright browsers
        working-directory: docs/Docusaurus
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        working-directory: docs/Docusaurus
        run: npm test

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docusaurus-build
          path: docs/Docusaurus/build
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: docs/Docusaurus/playwright-report
          retention-days: 7

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/Docusaurus/build

  deploy:
    name: "Deploy to GitHub Pages"
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
